sudo: required
dist: trusty

stages:
  - test
  - deploy

language: node_js
node_js: 8

cache:
  directories:
    - $HOME/haxe

os:
  - linux
  # - osx

env:
  - HAXE_VERSION=3.4.7
  - HAXE_VERSION=latest
  
install:
  - npm i -g lix
  - lix install haxe $HAXE_VERSION
  - lix download
  
before_script:
  - args=()
  - if [ "$HAXE_VERSION" == "latest" ]; then args+=(-lib); args+=(hx3compat); fi
  
script:
  - lix run travix interp "${args[@]}"
  - lix run travix neko "${args[@]}"
  - lix run travix python "${args[@]}"
  - lix run travix node "${args[@]}"
  - lix run travix java "${args[@]}"
  - lix run travix lua "${args[@]}"
  - lix run travix cpp "${args[@]}"
  - lix run travix cs "${args[@]}"
  # - if [[ "$(haxe -version)" =~ ^4.* ]]; then lix run travix hl "${args[@]}"; fi // only works for preview release for now...

jobs:
  include:
    # - stage: test # should uncomment this when there is no matrix above (e.g. only one os, one env, etc)
    - stage: deploy
      os: linux
      install:
        - npm i -g lix
        - lix download
      script: skip
      env:
        secure: 
      after_success:
        - lix run travix install
        - lix run travix release
